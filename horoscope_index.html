<html>

    <head>
        <title>Simply Horoscopes</title>
        <link rel="stylesheet" type="text/css" href="horostyle.css" />

    </head>

    <body>
        <h1 class = "header">
            Simply Horoscopes
            <img class="icon mainlogo" 
            src="https://i.imgur.com/m1Sth3g.png" 
            title="source: imgur.com" 
            alt="horoscopes images"
            width=100%
            /> 
        </h1>
        <p class = "welcome"> Welcome! Please choose your horoscope and gender to begin...
        </p>
        <div class="horoscope">
        <select class="horoscope" value="horoscope">
            <option value="Direction_Horoscope">Horoscope</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
        </select>
        </div>

        <div class="gender">
        <select class="gender" value="gender">
            <option value="Direction_Gender">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </div>

        </select>
    </body>

</html>
